language: python
sudo: false
python:
- 2.7
rvm:
  - 2.2.0
addons:
  apt:
    packages:
     - python-lxml
     - python-pip

install:
- gem install kramdown-rfc2629
- pip install xml2rfc
- rvm install 2.2.0
- rvm use 2.2.0
- ruby --version
- gem install rake
- gem install cddl

script:
- kramdown-rfc2629 draft-selander-ace-ecdhe.md > draft-selander-ace-cose-ecdhe.xml
- xml2rfc draft-selander-ace-cose-ecdhe.xml -o ecdhe.xml --exp
- rake verify
- make
